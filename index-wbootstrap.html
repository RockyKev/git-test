<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"><!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="index-wbootstrap.css" rel="stylesheet">
	<title>JavaScript conditional statement to sort three numbers</title>
</head>
<body>
	<h1 class="text-center" id="test">Please provide three random numbers.</h1>
	<div class="container">
		<form class="row mt-5" id="form" name="form">
			<div class="col-sm-4">
				<p><label>First:</label> <input id="firstNumber" placeholder='1' type="number" required></p>
			</div>
			<div class="col-sm-4">
				<p><label>Second:</label> <input id="secondNumber" placeholder='2' type="number" required></p>
			</div>
			<div class="col-sm-4">
				<p><label>Third:</label> <input id="thirdNumber" placeholder='3' type="number" required></p>
            </div>
        </form>
        <div class="row mt-5 justify-content-md-center">
                <div class="col col-lg-2">
                        <button class="text-center btn btn-primary btn-block" id="btnCompare">compare</button>
                </div>
                <div class="col-md-auto">
                        <button class="text-center btn btn-success btn-block" id="btnRandomize">Make this Easy for me</button>                        
                </div>
                <div class="col col-lg-2">
                        <button class="text-center btn btn-secondary btn-block" id="btnAdvance">Advance compare</button>        
                </div>
              </div>
                            
                          
       
    </div>
    
	<hr>
	<h1>Total</h1>
	<p id="total"><i>it will show up here</i></p><!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
	</script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
	</script> 
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
	</script> 
	<script src="sortthreenumbers-bootstrap.js">
	</script>
</body>
</html>
